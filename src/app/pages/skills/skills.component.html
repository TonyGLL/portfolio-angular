<div class="container">

  <div class="row d-flex justify-content-around flex-wrap my-0 py-3">

    <div class="col-12 col-md-4 col-lg-3 col-lg-2 box animate__animated animate__fadeIn" *ngFor="let skill of skillsService.skills">

      <div class="skill-box">
        <div class="skill-title">
          <i class="{{ skill.icon }} icon"></i>
          <h3 class="text">{{ skill.name }}</h3>
        </div>
      </div>

    </div>

  </div>

</div>
