<div class="container">

  <div class="row d-flex justify-content-around flex-wrap my-0 py-0">

    <div class="col-12 col-md-4 col-lg-3 col-lg-2 box animate__animated animate__fadeIn" *ngFor="let skill of skillsService.skills">

      <div class="percent">

        <svg>

          <circle cx="70" cy="70" r="70"></circle>
          <circle class="{{ skill.name }}" cx="70" cy="70" r="70"></circle>

        </svg>

        <div class="number">

          <h2>{{ skill.percent }}<span>%</span></h2>

        </div>

      </div>

      <h1><i class="{{ skill.icon }} ml-3"></i></h1>
      <h2 class="text">{{ skill.name }}</h2>

    </div>

  </div>

</div>
